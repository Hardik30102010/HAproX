<html>
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f0f0f">
  <title>CODE EDITOR</title>
  <style>
    body {
      background-color: #0f0f0f;
      text-align: center;
      color: #ccc;
      font-family: Arial, sans-serif;
      
    }
    .points {
      text-align: left;
    }
    footer {
      background-color: #1a1a1a;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .head {
      background-color: #1a1a1a;
      padding-top: 50px;
      padding-bottom: 20px;
    }
    .page {
      display: none;
      text-align: center;
      min-height: 100vh;
    }
    .active { display: block; }
    textarea {
      width: 80%;
      height: 200px;
      background: #222;
      color: #00ff00;
      border: 1px solid #444;
      padding: 10px;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      border: solid 2px #00ff00;
      background-color: #222;
      color: white;
      transition: transform 0.2s;
    }
    button:hover {
      border: solid 3px #00ff00;
      transform: scale(1.1);
    }
    hr {
      border: none;
      border-top: 2px solid #333;
      width: 100%;
    }
    
   a:link, a:visited {
       color: #0000ff;
       text-decoration: underline;
       font-weight: normal;
       cursor: pointer;
   }

     a:hover, a:active {
      color: #cc0cf7;
      font-weight: bold;
      
      }
    .load {
      color: #00ff00; 
      font-family: monospace; 
    }
    .loader-box {
      margin-top: 50px;
    }
    .bar {
      width: 300px;
      height: 20px;
      background: #333;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: #00ff00;
      border-radius: 20px;
      animation: loadBar 3s linear forwards;
    }
    @keyframes loadBar {
      from { width: 0%;
           } 
      to{
        width: 100%;
      } 
    }
  </style>
</head>
<body>
  <div id="loading" class="page active">
    <div style="margin-top:100px;">
        <img src="Logo.png" alt="logo" width="100" height="100" style="background:#333;">
        <div class="loader-box">
          <div class="bar"><div class="progress"></div></div>
          <div class="load"><h4>LOADING...</h4></div>
        </div>
    </div>
  </div>
  <div id="home" class="page">
    <div class="head">
      <h1>HAproX IDE</h1>
    </div>
    <hr>
    <textarea id="T" placeholder="Type your code here..."></textarea>
    <div class="home-buttons">
      <button onclick="downloadText()">Download</button>
      <button onclick="copyT()">Copy Code</button>
    </div>
    <footer>
      <p>Suggest us on <a href="https://github.com/Hardik30102010/HAproX.git">GitHub</a>.</p>
    </footer>
  </div>
  <script>
    function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
    function downloadText() {
      const text = document.getElementById("T").value;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "code_file.txt";
      link.click();
      URL.revokeObjectURL(url);
    }
    function copyT() {
      const el = document.getElementById("T");
      navigator.clipboard.writeText(el.value);
      alert("Code copied!");
    }
    document.querySelector(".progress").addEventListener("animationend", () => {
      showPage("home");
    });
    function changeFontSize(size){
  document.querySelector("textarea").style.fontSize = size + "px";
    }
  </script>
</body>
</html>
