<html>
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f0f0f">
  <title>CODE EDITOR</title>
  <style>
    body {
      background-color: #0f0f0f;
      text-align: center;
      color: #ccc;
      font-family: Arial, sans-serif;
      
    }
    h1:hover{
      transform: rotateY(360deg);
      transition: 5s;
    }
    .main {
  display: flex;
  height: calc(100vh - 50px);
    }
    iframe {
  width: 50%;
  border: none;
  background: white;
      }
    .editor {
  width: 50%;
  display: flex;
  flex-direction: column;
    }
    
    .points {
      text-align: left;
    }
    footer {
      background-color: #1a1a1a;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .head {
      background-color: #1a1a1a;
      padding-top: 50px;
      padding-bottom: 20px;
    }
    select {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      
      border: solid 2px #00ff00;
      background-color: #222;
      color: white;
      transition: transform 0.2s;
    }
    select:hover {
      border: solid 3px #00ff00;
      transform: scale(1.1);
      background-color: #cc0cf7;
    }
    .page {
      display: none;
      text-align: center;
      min-height: 100vh;
    }
    .active { display: block; }
    textarea {
      background: #222;
      color: #00ff00;
      border: 1px solid #444;
      padding: 10px;
         
      min-height: calc(100vh - 40px); 
      min-width: 100vw;
      font-size: 16px;
    
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      border: solid 2px #00ff00;
      background-color: #222;
      color: white;
      transition: transform 0.2s;
    }
    button:hover {
      border: solid 3px #00ff00;
      transform: scale(1.1);
      background-color: #cc0cf7;
    }
    hr {
      border: none;
      border-top: 2px solid #333;
      width: 100%;
    }
    
   a:link, a:visited {
       color: #0000ff;
       text-decoration: underline;
       font-weight: normal;
       cursor: pointer;
   }

     a:hover, a:active {
      color: #cc0cf7;
      font-weight: bold;
      
      }

    nav{
      height: 40px;
      background-color: #000000;
    }
    .load {
      color: #00ff00; 
      font-family: monospace; 
    }
    .loader-box {
      margin-top: 50px;
    }
    .bar {
      width: 300px;
      height: 20px;
      background: #333;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: #00ff00;
      border-radius: 20px;
      animation: loadBar 3s linear forwards;
    }
    @keyframes loadBar {
      from { width: 0%;
           } 
      to{
        width: 100%;
      } 
    }
  </style>
</head>
<body>
  <div id="loading" class="page active">
    <div style="margin-top:100px;">
        <img src="Logo.png" alt="logo" height="1024px" width="1024px">
        <div class="loader-box">
          <div class="bar"><div class="progress"></div></div>
          <div class="load"><h4>LOADING...</h4></div>
        </div>
    </div>
    <br>
    <p>&copy; 2026 HARDIK AWANA. All rights reserved.</p>
  
  </div>
  <div id="home" class="page">
    <div class="head">
      <h1><B>HAproX IDE</B></h1>
    </div>
    <hr>
    <br>
    <br>
    <br>
    <button onclick="showPage('code')"> START CODING </button>
    <BR>
    <footer>
      <p>Suggest us on <a href="https://github.com/Hardik30102010/HAproX.git" target="_blank">GitHub</a></p>
    </footer>
  </div>
  <div id="code" class="page">
    <div class="head">
      <nav>
        <button onclick="showPage('home')">BACK</button>
             <button onclick="downloadText()">Download</button>
      <button onclick="copyT()">Copy Code</button>
    <select onchange="changeFontSize(this.value)">
  <option value="14">14px</option>
  <option value="16" selected>16px</option>
  <option value="18">18px</option>
  <option value="20">20px</option>
  <option value="24">24px</option>
    </select>
      </nav>
    </div>
    <br>
    <textarea id="T" placeholder="Type your code here..."></textarea>
    
    

  </div>
  <div id="codesep" class="page">
    <div class="main">
  <div class="editor">
    <textarea id="html" placeholder="Enter your HTML code here" ><h1>Hello  </h1></textarea>
    <textarea id="css" placeholder=" Enter your CSS code here">h1 { color: red; }</textarea>
    <textarea id="js" placeholder="Enter your Javascript code here" >console.log("Working");</textarea>
  </div>
  <iframe id="output"></iframe>
    </div>
  </div>
  <script>
    function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
    function downloadText() {
      const text = document.getElementById("T").value;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "code_file.txt";
      link.click();
      URL.revokeObjectURL(url);
    }
    function copyT() {
      const el = document.getElementById("T");
      navigator.clipboard.writeText(el.value);
      alert("Code copied!");
    }
    document.querySelector(".progress").addEventListener("animationend", () => {
      showPage("home");
    });
    function changeFontSize(size) {
  
  document.getElementById("T").style.fontSize = size + "px";
}
    function runCode() {
  const html = document.getElementById("html").value;
  const css = "<style>" + document.getElementById("css").value + "</style>";
  const js = "<script>" + document.getElementById("js").value + "<\/script>";
  document.getElementById("output").srcdoc = html + css + js;
}

document.querySelectorAll("textarea").forEach(area => {
  area.addEventListener("input", runCode);
});

runCode();
  </script>
</body>
</html>
