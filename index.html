     button { 
      text-align: center;

      border-radius: 10px; 
      border: solid 2px #8800ff; 
      background-color: #4b3ca7; 
      color: white; 
      transition: transform 0.2s;

      button:hover {

       transform: scale(1.1);
    }
      hr {
       border: none; 
       border-top: 2px solid #fff;

    }

       color: #0000ff;
       text-decoration: underline;
       font-weight: normal;
       cursor: pointer;

     a:hover, a:active {
      color: #cc0cf7;
      font-weight: bold;
      
   }
  
     h3:hover{

      transform: rotate(360deg); 
      transition: 3s;
      cursor: default;
   }
     h1:hover{

      transform: rotateY(360deg); 
      transition: 5s;
      cursor: default;
   }
      p{
      cursor: default;
   }
     .home-buttons { 
      align-items: center;
      gap: 30px;

}

    }
.load{
  color: #00ff00;
  font-family: monospace;
}

.loader-box {
  margin-top: 200px;
}

.bar {
  width: 300px;
  height: 20px;
  background: #222;
  margin: 20px auto;
  border-radius: 20px;
  overflow: hidden;
}

.progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00ff88, #00ccff);
  border-radius: 20px;
  animation: loadBar 3s linear forwards;
}


@keyframes loadBar {
  from { width: 0%; }
  to { width: 100%; }
}
  
  
  </Style>
 </Head>

  <Script>
   function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
    function downloadText() {
    
    const text = document.getElementById("T").value;

    
    const blob = new Blob([text], { type: "text/plain" });

   
    const url = URL.createObjectURL(blob);

    
    const link = document.createElement("a");
    link.href = url;
    link.download = "code_file.txt"; 
    link.click();

   
    URL.revokeObjectURL(url);
   }
   function copyT() {
  const el = document.querySelector('[value="T"]');
  navigator.clipboard.writeText(el.value || el.innerText);
}
   let progressBar = document.querySelector(".progress");

progressBar.addEventListener("animationend", function() {
  showPage("home");
});
  </Script>
